<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="loginpage.css">
  <script src="https://kit.fontawesome.com/a10723feef.js" crossorigin="anonymous"></script>
</head>

<body>

  <section class="sec">
    <div class="plogo">
      <img src="educatlogo.png">
      <h3 class="span1">Educat</h3>
    </div>

    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

      <form style="width: 23rem;">
        <marquee behavior="" direction="right">
          <h3 class="fw-normal mb-3 pb-3 head3" style="letter-spacing: 1px; text-align: center;">Welcome</h3>
        </marquee>
        

        <div class="form-outline mb-4 email">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="form2Example18" placeholder="Enter email" class="form-control form-control-lg emailpass" />
        </div>

        <div class="form-outline mb-4 password">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="form2Example28" placeholder="Enter password" class="form-control form-control-lg emailpass" />
        </div>

        <div class="pt-1 mb-4  buttonlogin">
          <button class="btn btn-outline-warning" type="button">Login</button>
          <p class="small mb-5 pb-lg-2 "><a class="forgot" href="#!">Forgot password?</a></p>
        </div>

      </form>



    </div>

    <div class="col-sm-6 px-0 d-none d-sm-block">

    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
